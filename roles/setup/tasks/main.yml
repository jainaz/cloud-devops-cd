---
- name: "update apt packages."
  become: yes
  apt:
    update_cache: yes

- name: "upgrade packages"
  become: yes
  apt:
    upgrade: yes

- name: "Install NodeJS"
  become: true
  apt:
    name: nodejs
    state: latest
    update_cache: yes

- name: "Install npm"
  become: true
  apt:
    name: npm
    state: latest
    update_cache: yes

- name: "Install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: "create web"
  file:
    path: ~/web
    state: directory

- name: "Install index page"
  copy:
    src: index.js
    dest: ~/web/index.js
    backup: yes

- name: "Start Server"
  shell: !
    pm2 start ~/web/index.js -f